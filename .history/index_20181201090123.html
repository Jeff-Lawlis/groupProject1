<body>
        <div class="container">
            <!-- <br><br></br> -->
            <div class="row">

            <!-- Left side information -->

            <!-- Where the image shows -->
                <div class="sm-md-lg-col-6 left-column">
                    <div id="pokeimage"></div>
                    <br><br>
                <!-- User input and go button -->
                <div class="d-pad-container">
                    <img src="assets/images/d-pad.png" id="d-pad" style="height: 100px; width: 100px;">
                    <button class="d-pad-button" id="d-pad-up"></button>
                    <button class="d-pad-button" id="d-pad-right"></button>
                    <button class="d-pad-button" id="d-pad-down"></button>
                    <button class="d-pad-button" id="d-pad-left"></button>
                </div>
                <br><br>
                <button id ="goButton"type=submit>GO!</button>
                    <form id="pokeform">
                        
                        
                        <input id="pokeInput" placeholder="Name of Pokemon!"/>
                        
                        
                    </form>
                
                </div>
                
           
            <!-- Right side information -->
            <div class="sm-md-lg-col-6 right-column">
                <div id="pokename"></div>

                <!-- Blue buttons -->
                <div class="row">
                    <button class="blue" type=submit id="button-1">#</button>
                    <button class="blue" type=submit  id="button-2">Type</button>
                    <button class="blue" type=submit  id="button-3">Bio</button>
                    <button class="blue" type=submit  id="button-4">Form</button>
                    <button class="blue" type=submit  id="button-5">Evo Tree</button>
                </div>

                     <!-- tiny lights -->
                     <div class="row3">
                        <button id="light-1"></button>
                        <button id="light-2"></button>
                        <br>
                    </div>

                
               <!-- more buttons -->
                <div class="row">
                    <input id="button-13"type="button" value="PLAY" onclick="play()"><audio id="audio" src="assets/audio/103-professor oak.mp3" >PLAY</audio>
                    <input id= "button-14"type="button" value="STOP" onclick="stop()"><audio id="audio" src="assets/audio/103-professor oak.mp3" ></audio>
                    
                    <button id="button-15">GIF</button>
                </div>
